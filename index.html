<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 1 web</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="header-titulo">
          <h1 class="titulo-h1">UNO-Mobil</h1>
          <img src="img/UNO-Mobil.png" alt="logo" class="logo" />
        </div>
      </div>
    </header>

    <nav>
      <div class="menu-container">
        <div class="container-buscador">
          <input type="text" placeholder="..." class="buscador" />
          <button class="boton-buscar">Buscar</button>
        </div>

        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#servicios">Servicios</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <div class="banner-container">
      <div class="banner">
        <img src="img/pexels-photo-25809226.webp" alt="Banner Image" />
      </div>
    </div>

    <footer>
      <form action="POST" id="form">
        <br /><br />
        <label for="nombre">nombre</label>
        <input type="text" name="nombre" />
        <br /><br />
        <label for="email" name="email" aria-placeholder="email">Email</label>
        <input type="email" name="email" />
        <br /><br />
        <label for="telefono" name="telefono">telefono</label>
        <input type="number" name="telefono" />
        <br /><br />
        <label for="mensaje" name="mensaje">Mandanos tu consulta!</label>
        <br />
        <textarea
          name="mensaje"
          id="comentarios"
          placeholder="escribe aqui"
        ></textarea>
        <br />
        <button>enviar</button>
      </form>
      <br /><br />
      <a href="#">Contacto</a>
      <br /><br />

      <a href="#inicio">Inicio</a>
    </footer>
  </body>
</html>
